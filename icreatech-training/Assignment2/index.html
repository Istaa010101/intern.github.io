<!DOCTYPE html>
<html lang="en">
<head>
  <link href="style.css" rel="stylesheet">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML Forms Assignment</title>
</head>
<body>
  
  <div class="container">
    <form action="#index.html" method="post">
      <h1>Contact Us</h1>

      <div class="name">
        <label for="name" > <strong>Name :</strong></label>
        <input id="name" name="name" type="text" placeholder="Richard" maxlength="20" required>
      </div>

      <br><br>
      <label for="email"><strong>Email :</strong></label>
      <input id="email" name="email" type="email" placeholder="richard1906@gmail.com" maxlength="30" required>
      <br><br>
      <section class="message-box">
        <label for="message">Message :</label>
        <br>
        <textarea name="message" id="message" rows="3" cols="40" placeholder="Messages" required></textarea>

        <br>
        <input type="submit" value="Login">
      </section>
      <div class="survey">
        <a href="survey.html">Survey>></a>
      </div>
      
    </form>
</div>
  
</body>
</html>
