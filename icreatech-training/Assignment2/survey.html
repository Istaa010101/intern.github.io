<!DOCTYPE html>
<html lang="en">
<head>
 <link href="style2.css" rel="stylesheet">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Html Forms Assignment</title>
</head>
<body>
 <div class="container2">
  <form action="#" method="post">
   <h1>Survey</h1>
   <label for="name"> <strong>Name :</strong></label>
   <input id="name" type="text" maxlength="20" required placeholder="Richard">
   <br><br>
   <label for="age"><strong>Age : ..</strong></label>
   <input name="age" id="age" type="number" placeholder="19"  required>
   <br><br>
   <label for="gender"><strong>Gender:</strong></label>
   
   <input id="gender" name="Male" value="Male" type="radio" >
   <label>Male</label>
   <input id="gender" name="Female" type="radio" value="Female">
   <label>Female</label>
   <br><br>
   <label>Which programming languages do you know?</label>
   <br>

   <input type="checkbox">
   <label>C#</label>

   <input type="checkbox">
   <label>Java</label>

   <input type="checkbox">
   <label>C++</label>

   <input type="checkbox">
   <label>JavaScript</label>
   <br><br>
   <label>comments</label>
   <br>
   <textarea name="message" id="message" rows="3" cols="40" placeholder="Messages" required></textarea>
   <br>
   
   <input type="submit" value="Submit">
   <div class="contact">
   <a href="index.html">Contact Us</a>
   </div>
  </form>
 </div>
</body>
</html>
